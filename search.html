{{ define "search" }}
{{ template "header" . }}

<section class="content results">
    {{ if not .Results.Entries }}
        <h2>ದೊರೆತಿಲ್ಲ</h2>
        <p>
            ಈ ಪದಕ್ಕೆ ವಿವರಣೆ ದೊರಕುತ್ತಿಲ್ಲ &mdash; &ldquo;{{ .Query.Query }}&rdquo;
        </p>
    {{ else }}
        {{ template "results" .Results }}
    {{ end }}
</section>

{{ template "footer" . }}
{{ end }}
